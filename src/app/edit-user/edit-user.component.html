<div>
    <h2>Edit User</h2>
    <form id="formulario-edit" [formGroup]="EditForm" (ngSubmit)="updateUser(user1.user_id)">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" placeholder="{{user1.name_user}}" id="name" [(ngModel)]="user1.name_user" formControlName="name">
      </div>
      <div>
        <label for="img">Username:</label>
        <input type="text" id="img" placeholder="{{user1.username}}" [(ngModel)]="user1.username" formControlName="username">
      </div>
      <div>
        <label for="description">Apellido</label>
        <textarea id="description" placeholder="{{user1.last_name_user}}" [(ngModel)]="user1.last_name_user" formControlName="lastname"></textarea>
      </div>
      <div>
        <label for="description">Contrasena</label>
        <input id="pass" [(ngModel)]="user1.password" placeholder="{{user1.password}}" formControlName="password">
      </div>
      <div>
        <label for="date">fecha de la cita</label>
        <input type="text" id="date" [(ngModel)]="user1.birthdate_user" placeholder="{{user1.birthdate_user}}" formControlName="date">
      </div>
      <button>Save</button>
    </form>
  </div>
