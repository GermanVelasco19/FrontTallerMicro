<div>
    <h2>Editar Cita</h2>
    <form id="formulario-edit" [formGroup]="EditTForm" (ngSubmit)="updateCita()">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="cita.nombre" formControlName="name" placeholder="{{cita.nombre}}">
      </div>
      <div>
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" [(ngModel)]="cita.last_name" formControlName="lastname" placeholder="{{cita.last_name}}">
      </div>
      <div>
        <label for="proposito">Proposito:</label>
        <textarea id="proposito" [(ngModel)]="cita.proposito" placeholder="{{cita.proposito}}" formControlName="proposito"></textarea>
      </div>
      <div>
        <label for="cedula">Cedula:</label>
        <input type="number" id="cedula" [(ngModel)]="cita.cedula" placeholder="{{cita.cedula}}" formControlName="cedula">
      </div>
      <div>
        <label for="date">Fecha:</label>
        <input type="text" id="date" [(ngModel)]="cita.fecha" placeholder="{{cita.fecha}}" formControlName="date">
      </div>
      <button>Save</button>
    </form>
  </div>
